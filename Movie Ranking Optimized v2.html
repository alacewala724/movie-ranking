<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Movie Ranking App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            margin-top: 0;
            background-color: #3a86ff;
            color: white;
            font-size: 2.2em;
        }

        #container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 12px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #3a86ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #265cae;
        }

        button.secondary {
            background-color: #f3722c;
        }

        button.secondary:hover {
            background-color: #d05600;
        }

        #comparisonSection button {
            margin-top: 10px;
        }

        ol {
            padding-left: 20px;
            margin-top: 20px;
        }

        ol li {
            padding: 12px;
            background-color: #edf2f4;
            margin-bottom: 8px;
            border-radius: 5px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        ol li:hover {
            background-color: #a8dadc;
        }

        .tooltip {
            font-size: 0.8em;
            color: #888;
        }

        #movieForm, #initialRating, #comparisonSection, #rankedMovies {
            margin-bottom: 25px;
        }

        .fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            #container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <h1>Improved Movie Ranking App</h1>
    
    <div id="container">
        <!-- Form to Add Movie -->
        <div id="movieForm">
            <label for="movieName">Add a Movie:</label>
            <input type="text" id="movieName" placeholder="Enter movie name">
            <button onclick="submitMovie()">Submit</button>
        </div>

        <!-- Section for Initial Rating -->
        <div id="initialRating" style="display: none;" class="center fadeIn">
            <p>How was the movie?</p>
            <button class="secondary" onclick="rateMovie('great')">Great</button>
            <button class="secondary" onclick="rateMovie('okay')">Okay</button>
            <button class="secondary" onclick="rateMovie('bad')">Bad</button>
        </div>

        <!-- Section to Compare Movies -->
        <div id="comparisonSection" style="display: none;" class="center fadeIn">
            <p id="comparisonQuestion">Which movie was better?</p>
            <button id="movie1Button" onclick="chooseMovie1()"></button>
            <button id="movie2Button" onclick="chooseMovie2()"></button>
        </div>

        <!-- Div to Show Rankings -->
        <div id="rankedMovies">
            <h2>Ranked Movies:</h2>
            <ol id="movieList">
                <!-- Dynamic Movie Ranking will be displayed here -->
            </ol>
        </div>
    </div>

    <script>
        const K = 32;  // Elo adjustment factor
        let movies = { great: [], okay: [], bad: [] };
        let newMovie = '';
        let currentCategory = '';
        let currentScore = 0;
        let currentIndex = 0;
        let comparisonCount = 0;
        let reRankingMovie = null;

        // Add a movie and start the initial rating process
        function submitMovie() {
            newMovie = document.getElementById("movieName").value;
            if (newMovie) {
                document.getElementById("initialRating").style.display = 'block';
                document.getElementById("movieName").value = '';
            }
        }

        // Re-rank a movie that was clicked on the list
        function rerankMovie(movie) {
            reRankingMovie = movie;
            newMovie = movie.name;  // Set the movie being re-ranked
            document.getElementById("initialRating").style.display = 'block';  // Ask for re-rating (Great, Okay, Bad)
        }

        // Rate the movie and determine the category (re-rank or new)
        function rateMovie(category) {
            currentCategory = category;
            currentScore = getInitialScoreRange(category);  // Get the initial score range
            document.getElementById("initialRating").style.display = 'none';

            if (reRankingMovie) {
                const categoryMovies = movies[reRankingMovie.category];
                const index = categoryMovies.indexOf(reRankingMovie);
                if (index > -1) {
                    categoryMovies.splice(index, 1);  // Remove from the previous category
                }
                reRankingMovie = null;
            }

            if (movies[category].length > 0) {
                currentIndex = 0;
                comparisonCount = 0;
                showComparisonQuestion();
            } else {
                movies[category].push({ name: newMovie, score: currentScore, category: currentCategory });
                updateRanking();
            }
        }

        // Show the comparison question with two movies from the same category
        function showComparisonQuestion() {
            if (comparisonCount < 3 && currentIndex < movies[currentCategory].length) {
                document.getElementById("comparisonSection").style.display = 'block';
                document.getElementById("movie1Button").innerText = newMovie;
                document.getElementById("movie2Button").innerText = movies[currentCategory][currentIndex].name;
            } else {
                finalizeMovieRanking();
            }
        }

        // Handle "Movie 1" button click (new movie is better)
        function chooseMovie1() {
            adjustElo(movies[currentCategory][currentIndex], false);  // Existing movie loses
            adjustElo({ name: newMovie, score: currentScore, category: currentCategory }, true);
            comparisonCount++;
            currentIndex++;
            showComparisonQuestion();
        }

        // Handle "Movie 2" button click (existing movie is better)
        function chooseMovie2() {
            adjustElo(movies[currentCategory][currentIndex], true);  // Existing movie wins
            adjustElo({ name: newMovie, score: currentScore, category: currentCategory }, false);
            comparisonCount++;
            currentIndex++;
            showComparisonQuestion();
        }

        // Adjust the Elo score of the movie based on the outcome
        function adjustElo(movie, didWin) {
            const expectedOutcome = 1 / (1 + Math.pow(10, (currentScore - movie.score) / 400));
            const actualOutcome = didWin ? 1 : 0;
            const eloChange = K * (actualOutcome - expectedOutcome);
            movie.score += eloChange;
            if (movie.name === newMovie) {
                currentScore += eloChange;  // Update the new movie's score
            }
            updateRanking();
        }

        // Finalize the ranking of the movie after comparisons
        function finalizeMovieRanking() {
            movies[currentCategory].push({ name: newMovie, score: currentScore, category: currentCategory });
            document.getElementById("comparisonSection").style.display = 'none';
            updateRanking();
        }

        // Get initial score range based on category
        function getInitialScoreRange(category) {
            if (category === 'great') return 1600;  // Elo mid-point for new entries
            if (category === 'okay') return 1400;   // Elo mid-point for okay movies
            if (category === 'bad') return 1200;    // Elo mid-point for bad movies
        }

        // Map Elo scores to a 5.0–9.0 range initially, then expand based on the number of movies
        function mapEloToScore(elo, minElo, maxElo, numMovies) {
            const baseMin = 5.0;
            const baseMax = 9.0;
            const fullRange = 10.0;  // 0.0–10.0 full range
            const expansionFactor = Math.min((numMovies - 1) / 10, 1);  // Expands as more movies are added

            const minScore = baseMin - (baseMin * expansionFactor);  // Dynamic lower boundary
            const maxScore = baseMax + (fullRange - baseMax) * expansionFactor;  // Dynamic upper boundary

            if (maxElo === minElo) return (minScore + maxScore) / 2;  // Handle case where all movies have the same Elo

            // Map Elo score to the dynamic range
            return ((elo - minElo) / (maxElo - minElo)) * (maxScore - minScore) + minScore;
        }

        // Ensure no duplicate scores by adjusting slight differences in scores
        function ensureUniqueScores(movieList) {
            for (let i = 0; i < movieList.length - 1; i++) {
                if (movieList[i].score === movieList[i + 1].score) {
                    movieList[i + 1].score -= 0.1;  // Adjust the next movie score slightly down
                }
            }
        }

        // Update the displayed list of ranked movies, ensuring unique scores
        function updateRanking() {
            const allMovies = [...movies.great, ...movies.okay, ...movies.bad];
            allMovies.sort((a, b) => b.score - a.score);  // Sort all movies by score

            // Determine the min and max Elo scores for scaling
            const minElo = Math.min(...allMovies.map(m => m.score));
            const maxElo = Math.max(...allMovies.map(m => m.score));
            const numMovies = allMovies.length;

            const list = document.getElementById("movieList");
            list.innerHTML = '';  // Clear the current list

            allMovies.forEach(movie => {
                const scaledScore = mapEloToScore(movie.score, minElo, maxElo, numMovies).toFixed(1);  // Map to dynamic 5.0–9.0, expanding
                const li = document.createElement("li");
                li.innerText = `${movie.name} - ${scaledScore}`;
                li.classList.add('fadeIn');
                li.onclick = () => rerankMovie(movie);  // Make each movie clickable for re-ranking
                list.appendChild(li);
            });

            ensureUniqueScores(allMovies);  // Ensure no duplicate scores
        }
    </script>
</body>
</html>
