<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Movie Ranking App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            margin-top: 0;
            background-color: #3a86ff;
            color: white;
            font-size: 2.2em;
        }

        #container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 12px;
        }

        ol {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
        }

        ol li {
            padding: 12px;
            background-color: #edf2f4;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        ol li:hover {
            background-color: #a8dadc;
        }

        .movie-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        .movie-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-left: 10px;
        }

        .movie-score {
            background-color: #000;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            #container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            ol li {
                flex-direction: column;
                align-items: flex-start;
            }

            .movie-score {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Improved Movie Ranking App</h1>
    
    <div id="container">
        <!-- Div to Show Rankings -->
        <div id="rankedMovies">
            <h2>Ranked Movies:</h2>
            <ol id="movieList">
                <!-- Dynamic Movie Ranking will be displayed here -->
            </ol>
        </div>
    </div>

    <script>
        // Example movie data for testing, use your real data here
        let movies = [
            { name: 'The Godfather', score: 9.8 },
            { name: 'Inception', score: 9.2 },
            { name: 'The Dark Knight', score: 8.9 },
            { name: 'Pulp Fiction', score: 8.6 },
            { name: 'Fight Club', score: 8.3 }
        ];

        // Function to dynamically update the ranking list
        function updateRanking() {
            const list = document.getElementById('movieList');
            list.innerHTML = '';  // Clear the current list

            movies.forEach((movie, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="movie-number">${index + 1}.</div>
                    <div class="movie-name">${movie.name}</div>
                    <div class="movie-score">${movie.score.toFixed(1)}</div>
                `;
                list.appendChild(li);
            });
        }

        // Initially load the ranking
        updateRanking();
    </script>
</body>
</html>
